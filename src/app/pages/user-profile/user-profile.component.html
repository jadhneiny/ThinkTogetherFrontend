<app-header></app-header>

<div class="user-profile-container">
    <h1>User Profile</h1>
  
    <div class="profile-section" *ngIf="!isEditing">
      <h2>Profile Information</h2>
      <p><strong>Name:</strong> {{ user.name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <button (click)="editProfile()">Edit Profile</button>
    </div>
  
    <div class="profile-section" *ngIf="isEditing">
      <h2>Edit Profile Information</h2>
      <form (ngSubmit)="saveProfile()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" [(ngModel)]="user.name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
        </div>
        <button type="submit">Save</button>
        <button type="button" (click)="cancelEdit()">Cancel</button>
      </form>
    </div>
  
    <div class="posts-section">
      <h2>Your Posts</h2>
      <ul>
        <li *ngFor="let post of userPosts">
          <a [routerLink]="['/post', post.Id]">{{ post.Title }}</a>
        </li>
      </ul>
    </div>
  
    <div class="comments-section">
      <h2>Comment History</h2>
      <ul>
        <li *ngFor="let comment of userComments">
          <p>{{ comment.content }}</p>
          <small>On post: <a [routerLink]="['/post', comment.postId]">{{ comment.postTitle }}</a></small>
        </li>
      </ul>
    </div>
  
    <div class="upvotes-section">
      <h2>Upvote Statistics</h2>
      <p><strong>Total Upvotes:</strong> {{ user.upvotes }}</p>
    </div>
  </div>
