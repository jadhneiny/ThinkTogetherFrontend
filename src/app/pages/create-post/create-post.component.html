<app-header></app-header>
<div class="create-post-container">
  <h2>Create a New Post</h2>
  <form (ngSubmit)="createPost()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="postData.title" name="title" required />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="postData.description" name="description" required></textarea>
    </div>
    <div class="filter-group">
      <label for="category">Category:</label>
      <select id="category" name="category" [(ngModel)]="postData.categoryId" required>
        <option *ngFor="let category of categories" [value]="category.Id">
          {{ category.Name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="link">Link (optional):</label>
      <input type="url" id="link" [(ngModel)]="postData.link" name="link" />
    </div>
    <div class="form-group">
      <label for="codeSnippet">Code Snippet (optional):</label>
      <textarea id="codeSnippet" [(ngModel)]="postData.codeSnippet" name="codeSnippet"></textarea>
    </div>
    <button type="submit" [disabled]="!postData.title || !postData.description || !postData.categoryId">Create Post</button>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  </form>
</div>
